<!DOCTYPE html>
<html>
<head>
    <title>Clear MLTrack Storage</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #333;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§¹ Clear MLTrack Storage</h1>
    <p>Click the button below to clear all MLTrack localStorage data:</p>
    
    <button onclick="clearStorage()">Clear Storage & Go to Welcome</button>
    
    <div id="status" class="status"></div>
    
    <script>
        function clearStorage() {
            // Clear MLTrack specific keys
            const keysToRemove = [
                'mltrack-auth-choice',
                'mltrack-skip-welcome',
                'mltrack-auth-mode'
            ];
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                console.log(`Removed: ${key}`);
            });
            
            // Show success message
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = 'âœ… Storage cleared! Redirecting to MLTrack...';
            
            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Show current storage state
        window.onload = function() {
            const keys = ['mltrack-auth-choice', 'mltrack-skip-welcome', 'mltrack-auth-mode'];
            const values = keys.map(key => {
                const value = localStorage.getItem(key);
                return value ? `<code>${key}: ${value}</code>` : null;
            }).filter(Boolean);
            
            if (values.length > 0) {
                document.getElementById('status').innerHTML = 
                    '<strong>Current Storage:</strong><br>' + values.join('<br>');
                document.getElementById('status').style.display = 'block';
            }
        };
    </script>
</body>
</html>
